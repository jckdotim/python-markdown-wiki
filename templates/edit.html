{% extends 'base.html' %}
{% block nav %}{% endblock %}
{% block body %}
<form action="{{ url_for('topic', topic=topic) }}" method="POST">
<fieldset>
<div class="mb-3">
    <label for="textarea-content" class="form-label">Contents</label>
    <textarea name="body" class="form-control" id="textarea-content" rows="10">{{ topic.body|default('', true) }}</textarea>
</div>
<input type="submit" class="btn btn-primary" value="Edit" />
<a href="{{ url_for('topic', topic=topic) }}" class="btn btn-outline-secondary">Return to topic</a>
</fieldset>
</form>
{% endblock %}
{% block submenu %}
<a class="btn btn-outline-primary" href="{{ url_for('topic', topic=topic) }}">Back</a>
{% endblock %}
